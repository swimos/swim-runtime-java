plugins {
  id 'SwimRuntimeLibrary'
  id 'SwimRuntimePublish'
}

description = 'JavaScript Object Notation (JSON) codec that incrementally parses and writes swim-structure values'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-runtime-java/swim-core-java/swim.json'
ext.moduleName = 'swim.json'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-structure')
}

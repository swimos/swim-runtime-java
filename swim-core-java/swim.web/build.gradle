plugins {
  id 'SwimSystemLibrary'
  id 'SwimSystemPublish'
}

description = 'High-level web server API and routing DSL, with HTTP, WebSocket, and WARP routing directives'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-core-java/swim.web'
ext.moduleName = 'swim.web'

dependencies {
  api project(':swim-io-http')
  api project(':swim-io-ws')
  api project(':swim-io-warp')
}

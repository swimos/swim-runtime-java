plugins {
  id 'SwimSystemLibrary'
  id 'SwimSystemPublish'
}

description = 'Universal decoder that detects and incrementally parses Recon, JSON, XML, plain text, and binary data formats as swim-structure values'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-core-java/swim.decipher'
ext.moduleName = 'swim.decipher'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-structure')
  api project(':swim-recon')
  api project(':swim-json')
  api project(':swim-xml')
}

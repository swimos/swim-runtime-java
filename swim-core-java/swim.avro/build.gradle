plugins {
  id 'SwimSystemLibrary'
  id 'SwimSystemPublish'
}

description = 'Apache Avro codec that incrementally parses and writes swim-structure values'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-core-java/swim.avro'
ext.moduleName = 'swim.avro'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-structure')
  api project(':swim-deflate')
}

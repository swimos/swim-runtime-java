plugins {
  id 'SwimSystemLibrary'
  id 'SwimSystemPublish'
}

description = 'Geospatial projections and spatial collections, including sparse prefix Q-trees optimized for continuous n-body geofencing and real-time spatial clustering and reduction'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-core-java/swim.spatial'
ext.moduleName = 'swim.spatial'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-structure')
  api project(':swim-math')
}

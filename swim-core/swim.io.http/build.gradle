plugins {
  id 'SwimRuntimeLibrary'
  id 'SwimOSPublish'
}

description = 'HTTP client and server socket modems for pipelining and concurrently transporting explicitly flow-controlled HTTP streams over a network without blocking or intermediate buffering'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-runtime/swim-core/swim.io.http'
ext.moduleName = 'swim.io.http'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  implementation project(':swim-collections')
  api project(':swim-http')
  api project(':swim-io')
}

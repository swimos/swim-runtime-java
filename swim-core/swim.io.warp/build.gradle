plugins {
  id 'SwimRuntimeLibrary'
  id 'SwimOSPublish'
}

description = 'WARP socket modem for multiplexing and concurrently transporting prioritized, explicitly flow-controlled WARP treams over a network, without blocking or intermediate buffering'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-runtime/swim-core/swim.io.warp'
ext.moduleName = 'swim.io.warp'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-uri')
  api project(':swim-http')
  api project(':swim-ws')
  api project(':swim-warp')
  implementation project(':swim-concurrent')
  api project(':swim-io')
  api project(':swim-io-http')
  api project(':swim-io-ws')
}

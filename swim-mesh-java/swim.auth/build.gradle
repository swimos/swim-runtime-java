plugins {
  id 'SwimSystemLibrary'
  id 'SwimSystemPublish'
}

description = 'Swim authenticator runtime'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-mesh-java/swim.auth'
ext.moduleName = 'swim.auth'

dependencies {
  api group: 'org.swimos', name: 'swim-security', version: project.version
  api group: 'org.swimos', name: 'swim-io-http', version: project.version
  api project(':swim-kernel')
}
